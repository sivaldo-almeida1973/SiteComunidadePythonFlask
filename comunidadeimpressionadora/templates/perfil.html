{% extends 'base.html' %}

{% block body %}

   <div class="container mt-5 d-flex justify-content-center">
        <div class="card p-2">

             <div class="d-flex align-items-center">

                    <div class="image p-2">
                        <img src="{{ foto_perfil }}" class="rounded" width="150">
                    </div>

                <div class="ml-3 w-100">

                   <h4 class="mb-0 mt-0">{{ current_user.username }}</h4>
                   <span>{{ current_user.email }} </span>

           <div class="p-3 mt-2 bg-dark-subtle d-flex justify-content-between rounded text-white stats">  <!--inicio-->
                <div class="d-flex flex-column">
                    <span class="articles">Cursos</span>
                    <span class="number1">0</span>
                </div>

                <div class="d-flex flex-column">
                    <span class="rating">Posts</span>
                    <span class="number3">0</span>
                </div>
           </div>  <!--fim-->


               <div class="w-100" class="button mt-2 d-flex flex-row align-items-center">
                   <a href="{{ url_for('editar_perfil') }}">  <!--link que direciona para funcao editar perfil que esta no routes-->
                       <button class="btn btn-sm btn-outline-primary w-100">Editar Perfil</button>
                   </a>
               </div>
                </div>
             </div>
        </div>
   </div>
{% block form_editar_perfil %}

{% endblock %}

{% endblock %}
