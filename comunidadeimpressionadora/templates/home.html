{% extends 'base.html' %}

{% block body %}



<div class="container mt-3">

       {% for post in posts %}
     <div class="row  border mt-4 p-3 meupost">
        <div class="col col-3  ">
              <div class="image p-2">
                  <img src="{{ url_for('static', filename='fotos_perfil/{}'.format(post.autor.foto_perfil)) }}" class="rounded" width="200" >
                    <strong>{{ post.autor.username }}</strong>

                  <div class="row justify-content-center">
                        <!--percorre a lista de cursos que o usuario esta escrito e exibe-->
                        {% for curso in post.autor.cursos.split(';') %}
                             <button type="button" class="btn btn-success mt-2 btn-block" disabled>{{ curso }}</button>
                        {% endfor %}
                </div>

              </div>
        </div>
        <div class="col col-9" >    <!--cada titulo vira um link , e ao clicar, ira  exibi-lo-->
            <a class="text-decoration-none " href="{{ url_for('exibir_post', post_id=post.id) }}"><h3>{{ post.titulo }}</h3></a>
            <p>{{ post.corpo }}</p>
        </div>
    </div>
      {% endfor %}  <!--exibe os posts-->

</div>

{% endblock %}
